<div class="modal-header">
<h1 class="modal-title">Message Settings</h1>
</div>
<div class="modal-body">
<div class="container">
<div class="row"> <!-- Start of Messaging -->

    <div class="col-sm-4">
      <button type="button" class="btn btn-primary" ng-click="toggleLogMonitor()" ng-hide="logmonOn">Turn Log Monitor On</button>
      <button type="button" class="btn btn-primary" ng-click="toggleLogMonitor()" ng-show="logmonOn">Turn Log Monitor Off</button>
    </div>

    <div class="col-sm-4">
      <button type="button" class="btn btn-primary" ng-click="toggleChat()" ng-hide="chatOn">Turn Chat On</button>
      <button type="button" class="btn btn-primary" ng-click="toggleChat()" ng-show="chatOn">Turn Chat Off</button>
    </div>
  </div> <!-- End of Messaging -->

</div>
</div>
<div class="modal-footer">
<button class="btn btn-primary" ng-click="ok()">Close</button>
</div>
