<div class="container main">

<h2 class="sub-header">DIMS Users in {{ vm.tgDescription }}</h2>

<div class="row">
<div class="cols-sm-12">

<div class="table-responsive" >
  <table class="table table-striped table-hover table-bordered" >
  <thead>
    <tr>
    <th style="width: 30px;"></th>
    <th>Username</th>
    <th>Full Name</th>
    <th>Email</th>
    <th>SMS</th>
    <th>IM</th>
    <th>Phone</th>
    <th>Time Zone</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat-start="user in vm.users">
    <td>
      <button ng-if="user.expanded" ng-click="user.expanded = false">-</button>
      <button ng-if="!user.expanded" ng-click="user.expanded = true">+</button>
    </td>
    <td>{{ user.username }}</td>
    <td>{{ user.name }}</td>
    <td>{{ user.email }}</td>
    <td>{{ user.sms }}</td>
    <td>{{ user.im }}</td>
    <td>{{ user.phone }}</td>
    <td>{{ user.tz }}</td>
    </tr>
    <tr ng-if="user.expanded" ng-repeat-end="">
      <td colspan="8">
        <user-profile username="user.username"></user-profile>
      </td>
      </tr>
  </tbody>
  </table>
</div>

</div>
</div>

</div>
