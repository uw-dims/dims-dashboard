
<form class="form-horizontal" role="form" name="{{vm.tool.name}}Form">
  <div class="alert alert-danger form-group" ng-show="showFormError">{{formErrorMsg}}</div>
  
  <div class="col-xs-5" ng-if="vm.showLeftCol">
    <div class="form-group" show-errors>
      <label for="startDate" class="col-xs-5 control-label">Start Date</label>
      <div class="col-xs-7">
        <input type="text" class="form-control input-sm" ng-model="vm.formData.startDate" name="startDate" placeholder="Date or Date/Time in ISO 8601 format" popover-html-unsafe="{{tooltips.htmlDate}}"  popover-trigger="mouseenter"/>
      </div>
    </div>
    <div class="form-group" show-errors>
      <label for="endDate" class="col-xs-5 control-label">End Date</label>
      <div class="col-xs-7">
        <input type="text" class="form-control input-sm" ng-model="vm.formData.endDate" name="startDate" placeholder="Date or Date/Time in ISO 8601 format" popover-html-unsafe="{{tooltips.htmlDate}}"  popover-trigger="mouseenter"/>
      </div>
    </div>
    <div class="form-group" show-errors>
      <label for="numDays" class="col-xs-5 control-label">Number of Days</label>
      <div class="col-xs-7">
        <input type="number" class="form-control input-sm" ng-model="vm.formData.numDays" name="numDays" min="1" integer/>
      </div>
    </div> 
    <div class="form-group" show-errors>
       <label for="hitLimit" class="col-xs-5 control-label">Hit Limit</label>
      <div class="col-xs-7">
        <input type="number" class="form-control input-sm" ng-model="vm.formData.hitLimit" name="hitLimit" min="1" integer />
      </div>
    </div>
    <div class="form-group" show-errors>
      <label  for="header" class="col-xs-5 control-label">Show Header?</label>
      <div class="col-xs-7">
        <input type="checkbox" ng-model="vm.formData.header" name="header" class="form-control input-sm"  />
      </div>
    </div>
  </div> <!-- End left div col-xs-4 -->

  <div class="col-xs-5">

    <div class="form-group" ng-if="vm.show.ips">
      <label for="ips" class="col-xs-5 control-label">IP/CIDR/Domains</label>
      <div class="col-xs-7">
        <textarea class="form-control input-sm" rows="3" ng-model="vm.formData.ips" id="ipsId" name="ips"></textarea>
      </div>
    </div>
    <div class="form-group" ng-if="vm.show.fileName">
      <label  class="col-xs-5 control-label">File</label>
      <div class="col-xs-7" >
        <dims-select-files file-source="ip_lists" file-type="file" picker-model="vm.formData.fileName"></dims-select-files>   
      </div>
    </div>

    <div class="form-group" ng-if="vm.show.mapName"> 
      <label  class="col-xs-5 control-label">Map File</label>
      <div class="col-xs-7" >
        <dims-select-files file-source="map_files" file-type="map" picker-model="vm.formData.mapName"></dims-select-files>
      </div>
    </div>

    <div class="form-group" ng-if="vm.show.outputType">
      <label  class="col-xs-5 control-label">Output Type</label>
      <div class="col-xs-7">
        <select class="form-control input-sm" ng-model="vm.formData.outputType" ng-options="o.value as o.label for o in outputTypes"> 
        </select>
      </div> 
    </div>

    <div class="form-group" ng-if="vm.show.iff">
    <label  class="col-xs-5 control-label">Friend or Foe</label>
      <div class="col-xs-7">
        <select class="form-control input-sm" ng-model="vm.formData.iff" ng-options="f.value as f.label for f in iffs" >
          <option></option>
        </select>
      </div>
    </div>

    <div class="form-group" ng-if="vm.show.stats">
      <label for="stats" class="col-xs-5 control-label">Show Stats?</label>
      <div class="col-xs-7">
        <input type="checkbox" ng-model="vm.formData.stats" name="stats" class="form-control input-sm"  />
      </div>
    </div>

  </div> <!-- End middle div col-xs-5 -->
  <div class="col-xs-2">
    <div class="form-group pull-right">
  
    <button type="button" class="btn btn-primary btn-sm" ng-click="vm.callback(vm.tool.name,vm.formData)"><span class="glyphicon glyphicon-flash"></span>{{tool.desc}}</button>
    </div>
  </div>
  <div class="col-xs-5" ng-if="!vm.showLeftCol"></div>
</form>
