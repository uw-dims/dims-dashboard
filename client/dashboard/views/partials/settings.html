<div class="modal-header">
<h1 class="modal-title">User Settings</h1>
</div>
<div class="modal-body">
<div class="container">
<p style="padding-bottom: 10px">{{message}}</p>

<form role="form" class="form-horizontal">
  <div class="form-group">
    <label class="col-sm-4">Anonymize query results</label>
    <div class="col-sm-7">
      <select class="form-control" ng-model="settingsFormData.anonymize" ng-options="f.value as f.label for f in anonymizeValues" ng-change="setUserSettings('anonymize')" >
      </select>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-4">Set debug flag for RPC calls</label>
    <div class="col-sm-7">
      <select class="form-control" ng-model="settingsFormData.rpcDebug" ng-options="f.value as f.label for f in rpcDebugValues" ng-change="setUserSettings('rpcDebug')" >
      </select>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-4">Set verbose flag for RPC calls</label>
    <div class="col-sm-7">
      <select class="form-control" ng-model="settingsFormData.rpcVerbose" ng-options="f.value as f.label for f in rpcVerboseValues" ng-change="setUserSettings('rpcVerbose')" >
      </select>
    </div>
  </div>  

  <div class="form-group">
    <label class="col-sm-4">Choose cifbulk queue</label>
    <div class="col-sm-7">
      <select class="form-control" ng-model="settingsFormData.cifbulkQueue" ng-options="f.value as f.label for f in cifbulkQueueValues" ng-change="setUserSettings('cifbulkQueue')" >
      </select>
    </div>
  </div>

</form>

</div>

</div> <!-- end modal-body -->
<div class="modal-footer">

<button class="btn btn-primary" ng-click="ok()">Close</button>

</div>
