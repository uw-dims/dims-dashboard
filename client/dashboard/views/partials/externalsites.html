
<div class="panel panel-default" style="margin-bottom:10px;" ng-repeat="n in vm.allSites track by $index">
  <div class="panel-body" style="background-color: {{vm.boxColors[$index]}}; position:relative;">
    <i ng-if="n.canDelete" class="glyphicon glyphicon-remove" style="position:absolute; top:3px; right:3px; color:#fcfcfc; opacity:0.6; cursor:pointer;" ng-click="vm.removeSite(n.externalKey)"></i>
    <div style="line-height: 40px;">
    <p style="color:white; font-size:14px; text-align:center; vertical-align:middle; margin:0; cursor:pointer;" ng-click="vm.openSite(n.externalKey)"><i class="fa fa-external-link-square fa-lg" style="color:white;"></i>&nbsp;&nbsp;&nbsp;{{n.siteName}}</p></div>
  </div>
</div>

<div class="panel panel-default" ng-if="vm.showAdd"><div class="panel-body" style="background-color: #bbb">
<div style="line-height: 20px;">
<p style="color:white; font-size:14px; text-align:center; vertical-align:middle; margin:0; cursor:pointer;"  ng-click="vm.openAddForm()"><i class="fa fa-plus fa-lg" style="color:white;"></i>&nbsp;&nbsp;&nbsp;Add New Site</p></div>
</div></div>
