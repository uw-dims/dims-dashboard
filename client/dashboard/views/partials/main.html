
<div class="query-tray-icon"><div style="width: 10px;"> <span class="glyphicon glyphicon-folder-close query-tray-btn"  ng-click="queryToggle()" ng-show="isCollapsed"></span>
<span class="glyphicon glyphicon-folder-open query-tray-btn" ng-click="queryToggle()" ng-show="!isCollapsed"></span>
<span class="glyphicon glyphicon-search query-tray-btn" ng-click="getTools()" ng-show="!isCollapsed"></span>
<span class="glyphicon glyphicon-tasks query-tray-btn" ng-click="getSavedQueries()" ng-show="!isCollapsed"></span>
</div>
</div>

<div class="container main">
<h1>Current Activity</h1>

<div class="row" collapse="isCollapsed">

<div class="col-xs-2" >
<div style="border: 1px solid #eee;" ng-show="showTools">
<div class="list-group" style="margin-bottom: 0px;"><a href="#" class="list-group-item disabled">
<h4 class="list-group-item-heading">Choose a Tool</h4>
</a></div>
<div class="list-group" style="margin-bottom: 0px;">
<a href="#" class="list-group-item {{t.selected}}" ng-repeat="t in availableTools" ng-click="setTool(t, $index)">{{t.desc}}</a>

</div> <!-- End main list-group div -->
</div> <!-- End enclosing div -->
</div> <!-- End first col div -->

<div class="col-xs-10" >
<div class="panel panel-default" ng-show="showTools">
  <div class="panel-body">Showtools panel. Selected Tool: {{currentSelectedTool | json}}</div>
</div></div>

<div class="col-xs-2" >
<div style="border: 1px solid #eee;" ng-show="showSavedQueries">
<div class="list-group" style="margin-bottom: 0px;"><a href="#" class="list-group-item disabled">
<h4 class="list-group-item-heading">Saved Queries</h4>
</a></div>
<div class="list-group saved-query-group" style="margin-bottom: 0px;" >
<a href="#" class="list-group-item {{q.selected}}" ng-repeat="q in savedQueries" ng-click="setQuery(q, $index)" >{{q.name}}</a>
</div> <!-- End main list-group div -->
</div> <!-- End enclosing div -->
</div> <!-- End first col div -->

<div class="col-xs-10" >
<div class="panel panel-default" ng-show="showSavedQueries">
  <div class="panel-body">Saved Queries Panel. Selected query: {{currentSelectedQuery | json}}</div>
</div></div>

</div> <!-- end of row -->

<div class="row"><div class="col-xs-12" >
<div class="panel panel-default">
  <div class="panel-body">Graph Panel</div>
</div>  
</div></div>  
<div class="row"><div class="col-xs-12">
<div class="panel panel-default">
  <div class="panel-body">Data Panel</div>
</div>  
</div></div>  

</div>
