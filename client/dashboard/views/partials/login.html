<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            
            <div class="account-wall">
            <h1 class="text-center login-title">
                Sign in to continue DIMS Dashboard
            </h1>
                <form class="form-signin"
                      name="form"
                      ng-submit="login(form)"
                      >
                    <div class="form-group" show-errors >
                        <input type="text"
                               class="form-control"
                               placeholder="Username"
                               name="username"
                               ng-model="user.username"
                               required
                               autofocus
                               >
                    </div>
                    <!-- <div class="has-error">
                    <span class="help-block" ng-show="form.username.$error.required && !form.username.$pristine ">
      Username is required</span></div> -->

                    <div class="form-group" show-errors>
                        <input type="password"
                               class="form-control"
                               placeholder="Password"
                               name="password"
                               ng-model="user.password"
                               required
                                >  
                    </div>
                    <div class="form-group has-error">
                        <p class="help-block">{{ error }}</p>
                    </div>

                    <button class="btn btn-lg btn-primary btn-block" type="submit" ng-disabled="isUnchanged(user)"> Sign in </button>

                    <span class="clearfix"></span>
                </form>
            </div>
            
        </div>
    </div>
</div>
