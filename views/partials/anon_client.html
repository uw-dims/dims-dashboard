<h2 class="subheader">anon</h2>

<form class="form-horizontal" role="form" name="anonForm">
<div class="alert alert-danger form-group" ng-show="showFormError">{{formErrorMsg}}</div>
 <div class="form-group">
    
    <label  class="col-sm-2 control-label">File to anonymize</label>
    <div class="col-sm-3" ng-show="showFiles">
      <select class="form-control" ng-model="formData.fileName" ng-options="n for n in fileNames" >
        <option></option>
      </select>
    </div>
    <p class="help-block">Choose a file from your data_files directory. If it isn't there already, upload it using the upload page. </p>
  </div>

  <div class="form-group">
    
    <label  class="col-sm-2 control-label">Map File</label>
    <div class="col-sm-3" ng-show="showFiles">
      <select class="form-control" ng-model="formData.mapName" ng-options="m for m in mapNames" >
        <option></option>
      </select>
    </div>
    <p class="help-block">Choose a map file if you don't want to use the default. </p>
  </div>
  
<div class="form-group">
  <label  class="col-sm-2 control-label">Output Type</label>
    <div class="col-sm-3">
       <select class="form-control input-sm" ng-model="formData.outputType" ng-options="o.value as o.label for o in outputTypes"> 
      </select>
    </div>
    <label  class="col-sm-2 col-sm-offset-2 control-label">Show Stats?</label>
    <div class="col-sm-1">
      <input type="checkbox" ng-model="formData.stats" name="stats" class="form-control"  />
  </div>
  </div>

<div class="form-group">
  <div class="col-sm-3 col-sm-offset-2">
  <button type="button" class="btn btn-primary" ng-click="callClient()">Call anon</button>
  </div></div>
</form>

<div class="row"><div class="col-sm-12 well  well-sm"><strong>{{ resultsMsg }}</strong></div></div>
<div class="row" ng-show="showJsonResults"><div class="col-sm-12">
</div></div>

<div class="row"><div class="col-sm-12 well  well-sm" ng-show="showResults">
<strong>Raw Results</strong>
<pretty-json  ng-show="showResults" json="data" />
</div></div>
