<h2 class="subheader">crosscor</h2>

<form class="form-horizontal" role="form" name="cifbulkForm">

  <div class="form-group" show-errors>
    <label class="col-sm-2 control-label">Number of Days</label>
    <div class="col-sm-2">
      <input type="number" class="form-control" ng-model="formData.numDays" name="numDays" min="1" integer/>
    </div>
    <p class="help-block">Optional: Number of days, greater than 0. 
    <span ng-if="rwfindForm.numDays.$error.integer">Must be an integer.</span></p>
  </div>

  <div class="form-group">
  <label  class="col-sm-2 control-label">IP Addresses</label>
    <div class="col-sm-3">
      <textarea class="form-control" rows="5" ng-model="formData.ips" id="ipsId"></textarea>
    </div>
  
  </div>
  
  <div class="form-group">
  <div class="col-sm-3 col-sm-offset-2">
  <button type="button" class="btn btn-primary" ng-click="callClient()">Call cifbulk client</button>
  </div></div>
</form>
